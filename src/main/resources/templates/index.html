<!DOCTYPE html>
<html xmlns:th=http://www.thymeLeaf.org xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js/"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0-alpha.2/js/bootstrap.js"></script>
    <link rel="stylesheet"
    href="webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-block" >
                <table class="table table-hover">
                    <tr>
                        <th> ID </th>
                        <th> TWIT </th>
                    </tr>
                    <tr th:each=" twitt : ${data}" >
                        <td th:text="${twitt.id}"></td>
                        <td th:text="${twitt.twitt}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
